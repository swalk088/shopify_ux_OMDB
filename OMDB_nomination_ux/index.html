
<!DOCTYPE html>
<html lang="en">


<head>
    <title>The Shoppies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Your own additional style sheet -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/excite-bike/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/c92ecd07ed.js" crossorigin="anonymous"></script>
</head>


<body>
        
    <div class="page-container">
        
        <div class="container">
            <div class="title">
                <h1>The Shoppies</h1>
            </div>
            <div class="wrap" id=searchItems>
                <div class= "search">
                    <input type="text" id="searchedItem"class="searchTerm" name="searchItem" placeholder="Enter Movie Title..." onkeyup="trackSearchChanges()">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="searchedList" class="col-sm-6">
                    <ul id="movieSearch"></ul>
                </div>
                <div id="nominationListDiv" class="col-sm-6">
                    <h2>Your Nomination movies:</h2>

                    <ul id="nominationList">No Nominated Movies</ul>
                </div>
                
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="movieModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" id="movieTitle"></h4>
                        <img src="" alt="Movie Poster" id="moviePoster">
                    </div>
                    <div class="modal-body" id="movieInfo">
                        <p id="movieRating"></p>
                        <p id="movieRelease"></p>
                        <p id="movieGenre"></p>
                        <p id="movieDirector"></p>
                        <p id="movieWriter"></p>
                        <p id="movieActors"></p>
                        <p id="moviePlot"></p>
                    </div>
                    <div class="modal-footer">
                        <button id="nominateMovieBtn" type="button" class="btn btn-default" data-dismiss="modal">Nominate</button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
<script src="scripts/main.js "></script>

</body>

<footer>
    <p>Website Designed by Simon Walker</p>
</footer>


</html>
