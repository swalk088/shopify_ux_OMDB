
<!DOCTYPE html>
<html lang="en">


<head>
    <title>The Shoppies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Style sheet (CSS) and JavaScript scripts necessary to use Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Your own additional style sheet -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/excite-bike/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link href="styles/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://kit.fontawesome.com/c92ecd07ed.js" crossorigin="anonymous"></script>
</head>


<body onload="checkCookies()">
        
    <div class="page-container">
        
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 style="font-size:3vw;">The Shoppies</h1>
                    <div class="wrap" id=searchItems>
                        <div class= "search">
                            <input type="text" id="searchedItem"class="searchTerm" name="searchItem" placeholder="Enter Movie Title..." onkeyup="trackSearchChanges()">
                        </div>
                    </div>
                    <div id="searchedList" >
                        <ul id="movieSearch"></ul>
                    </div>
                </div>  
                <div id="nominationListDiv" class="col-sm-6">
                    <h1 style="font-size:3vw;">Your Nominated movies:</h1>
                    <ul id="nominationList">
                        <p id=noNominatedMovies>No Nominated Movies</p>
                    </ul>
                    <button id="submitNominations" class="submit" type='button' class='modalTrigger' data-toggle='modal' data-target='#submitNominationsModal' disabled=true>Submit Nominations</button>
                </div>
            </div>
        </div>
    </div>
    
<script src="scripts/main.js "></script>
<!-- Modals -->
<div class="modal fade" id="movieModal" role="dialog" style="overflow: auto">
    <div class="modal-dialog" >
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <img src="" alt="Movie Poster" id="moviePoster" class="poster">
                <h2 class="modal-title" id="movieTitle"></h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                
            </div>
            <div class="modal-body" id="movieInfo">
                <p id="movieRating"></p>
                <p id="movieRelease"></p>
                <p id="movieGenre"></p>
                <p id="movieDirector"></p>
                <p id="movieWriter"></p>
                <p id="movieActors"></p>
                <p id="moviePlot"></p>
            </div>
            <div class="modal-footer">
                <button id="modalNominateMovieBtn" type="button" class="nominateBtn">Nominate</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="submitNominationsModal" role="dialog" style="overflow: auto">
    <div class="modal-dialog" >
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="submissionTitle">My Nominations:</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body" id="nominatedMoviesSubmissionList">
                <ul id="submissionsNominationList" class="submissionsNominationList">                        
                    <p id=noSubNominatedMovies>No Nominated Movies</p>
                </ul>
            </div>
            <div class="modal-footer">
                <button id="modalSubmissionBtn" type="button" class="close" data-dismiss="modal" onclick="submitNominations()">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="thankYouModal" role="dialog" style="overflow: auto">
    <div class="modal-dialog" >
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="thankYouHeading">Thank you for your Nominations!</h2>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
        </div>
    </div>
</div>
<footer>
    <p style="  font-weight: bold;">Website Designed by Simon Walker</p>
</footer>
</body>

</html>
